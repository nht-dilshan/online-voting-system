<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-800 to-gray-700 relative">
  <!-- Background diagonal stripes -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-0 right-0 w-1/2 h-full bg-emerald-700 transform skew-x-12"></div>
    <div class="absolute bottom-0 left-0 w-1/2 h-full bg-gray-600 transform -skew-x-12"></div>
  </div>

  <!-- Card Container -->
  <div class="relative w-full max-w-md mx-4">
    <!-- Sign In Card -->
    <div class="bg-white rounded-xl shadow-xl p-8">
      <!-- Logo/Title -->
      <h1 class="text-emerald-500 text-3xl font-bold text-center mb-2">
        VoteStream
      </h1>

      <!-- Subtitle -->
      <p class="text-gray-600 text-center mb-8">
        Sign in to cast your vote for who you believe in.
      </p>

      <!-- Form -->
      <form class="space-y-6" onsubmit="handleSubmit(event)">
        <!-- Full Name Field -->
        <div class="space-y-2">
          <label class="block text-gray-600 text-sm font-medium">
            Full name
          </label>
          <input
            type="text"
            name="fullName"
            placeholder="Enter full name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
          />
        </div>

        <!-- Email Field -->
        <div class="space-y-2">
          <label class="block text-gray-600 text-sm font-medium">
            Email address
          </label>
          <input
            type="email"
            name="email"
            placeholder="Enter Email address"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
          />
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label class="block text-gray-600 text-sm font-medium">
            Password
          </label>
          <div class="relative">
            <input
              type="password"
              name="password"
              placeholder="Enter password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
            />
            <button
              type="button"
              onclick="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
            >
              <span id="password-icon" class="material-icons">visibility</span>
            </button>
          </div>
          <div class="text-right">
            <a href="#" class="text-emerald-500 text-sm hover:text-emerald-600">
              Forgot password?
            </a>
          </div>
        </div>

        <!-- Sign In Button -->
        <button
          type="submit"
          class="w-full bg-emerald-500 text-white py-2 rounded-md hover:bg-emerald-600 transition-colors duration-200"  
        >
          Sign in
        </button>
        
        <!-- Sign Up Link -->
        <div class="text-center text-sm">
          <span class="text-gray-600">Don't have an account? </span>
          <a href="Sign_Up.html" class="text-emerald-500 hover:text-emerald-600">
            Sign up
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Decorative pen element -->
  <div class="fixed bottom-10 left-1/4 transform -rotate-45">
    <div class="w-2 h-16 bg-gray-300 rounded-full"></div>
  </div>

  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.querySelector('input[name="password"]');
      const passwordIcon = document.getElementById('password-icon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.textContent = 'visibility_off';
      } else {
        passwordInput.type = 'password';
        passwordIcon.textContent = 'visibility';
      }
    }

    function handleSubmit(event) {
      event.preventDefault();
      console.log('Form submitted');
    }
  </script>
</body>
</html>
