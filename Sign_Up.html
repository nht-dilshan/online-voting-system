<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-800 to-gray-700 relative">
  <!-- Background diagonal stripes -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-0 right-0 w-1/2 h-full bg-emerald-700 transform skew-x-12"></div>
    <div class="absolute bottom-0 left-0 w-1/2 h-full bg-gray-600 transform -skew-x-12"></div>
  </div>

  <!-- Card Container -->
  <div class="relative w-full max-w-md mx-4">
    <!-- Sign Up Card -->
    <div class="bg-white rounded-xl shadow-xl p-8">
      <!-- Logo/Title -->
      <h1 class="text-emerald-500 text-3xl font-bold text-center mb-2">
        SECTIFY
      </h1>

      <!-- Subtitle -->
      <p class="text-gray-600 text-center mb-8">
        Join us and start your journey today.
      </p>

      <!-- Form -->
      <form class="space-y-6" onsubmit="handleSubmit(event)">
        <!-- Full Name Field -->
        <div class="space-y-2">
          <label class="block text-gray-600 text-sm">
            Full name
          </label>
          <input
            type="text"
            name="fullName"
            placeholder="Enter full name"
            class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-1 focus:ring-emerald-500"
          />
        </div>

        <!-- Email Field -->
        <div class="space-y-2">
          <label class="block text-gray-600 text-sm">
            Email address
          </label>
          <input
            type="email"
            name="email"
            placeholder="Enter Email address"
            class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-1 focus:ring-emerald-500"
          />
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label class="block text-gray-600 text-sm">
            Password
          </label>
          <input
            type="password"
            name="password"
            placeholder="Enter password"
            class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-1 focus:ring-emerald-500"
          />
        </div>

        <!-- Confirm Password Field -->
        <div class="space-y-2">
          <label class="block text-gray-600 text-sm">
            Confirm Password
          </label>
          <input
            type="password"
            name="confirmPassword"
            placeholder="Re-enter password"
            class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-1 focus:ring-emerald-500"
          />
        </div>

        <!-- Sign Up Button -->
        <button
          type="submit"
          class="w-full bg-emerald-500 text-white py-2 rounded-md hover:bg-emerald-600 transition-colors duration-200"
        >
          Sign up
        </button>

        <!-- Already Have an Account -->
        <div class="text-center text-sm">
          <span class="text-gray-600">Already have an account? </span>
          <a href="Siign_In.html" class="text-emerald-500 hover:text-emerald-600">
            Sign in
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Decorative pen element -->
  <div class="fixed bottom-10 left-1/4 transform -rotate-45">
    <div class="w-2 h-16 bg-gray-300 rounded-full"></div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      console.log('Sign-up form submitted');
    }
  </script>
</body>
</html>
