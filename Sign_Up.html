<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-800 to-gray-700 relative">
  <!-- Background diagonal stripes -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-0 right-0 w-1/2 h-full bg-emerald-700 transform skew-x-12"></div>
    <div class="absolute bottom-0 left-0 w-1/2 h-full bg-gray-600 transform -skew-x-12"></div>
  </div>

  <!-- Card Container -->
  <div class="relative w-full max-w-md mx-4">
    <!-- Sign Up Card -->
    <div class="bg-white rounded-xl shadow-2xl p-8">
      <!-- Logo/Title -->
      <h1 class="text-emerald-500 text-4xl font-bold text-center mb-4">
        VoteStream
      </h1>

      <!-- Subtitle -->
      <p class="text-gray-500 text-center mb-6">
        Join us and start your journey today.
      </p>

      <!-- Form -->
      <form class="space-y-6" onsubmit="handleSubmit(event)">
        <!-- Full Name Field -->
        <div class="space-y-1">
          <label class="block text-gray-600 text-sm font-medium">
            Full name
          </label>
          <input
            type="text"
            name="fullName"
            placeholder="Enter your full name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
          />
        </div>

        <!-- Email Field -->
        <div class="space-y-1">
          <label class="block text-gray-600 text-sm font-medium">
            Email address
          </label>
          <input
            type="email"
            name="email"
            placeholder="Enter your email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
          />
        </div>

        <!-- Password Field -->
        <div class="space-y-1 relative">
          <label class="block text-gray-600 text-sm font-medium">
            Password
          </label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
          />
          <button
            type="button"
            onclick="togglePasswordVisibility('password', 'password-icon')"
            class="absolute right-3 top-2/3 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
          >
            <span id="password-icon" class="material-icons">visibility</span>
          </button>
        </div>

        <!-- Confirm Password Field -->
        <div class="space-y-1 relative">
          <label class="block text-gray-600 text-sm font-medium">
            Confirm Password
          </label>
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            placeholder="Re-enter your password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
          />
          <button
            type="button"
            onclick="togglePasswordVisibility('confirmPassword', 'confirmPassword-icon')"
            class="absolute right-3 top-2/3 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
          >
            <span id="confirmPassword-icon" class="material-icons">visibility</span>
          </button>
        </div>

        <!-- Sign Up Button -->
        <button
          type="submit"
          class="w-full bg-emerald-500 text-white py-3 rounded-lg text-lg font-semibold hover:bg-emerald-600 transition-colors duration-300"
        >
          Sign up
        </button>

        <!-- Already Have an Account -->
        <div class="text-center text-sm">
          <span class="text-gray-500">Already have an account? </span>
          <a href="Sign_In.html" class="text-emerald-500 hover:text-emerald-600">
            Sign in
          </a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Function to toggle password visibility for specific fields
    function togglePasswordVisibility(fieldId, iconId) {
      const passwordInput = document.getElementById(fieldId);
      const passwordIcon = document.getElementById(iconId);

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.textContent = 'visibility_off';
      } else {
        passwordInput.type = 'password';
        passwordIcon.textContent = 'visibility';
      }
    }

    // Function to handle form submission
    function handleSubmit(event) {
      event.preventDefault();
      console.log('Form submitted');
    }
  </script>
</body>
</html>
