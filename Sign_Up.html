<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="min-h-screen p-6 d-flex align-items-center justify-content-center" style="background-image: url('https://da28ojrjakn6f.cloudfront.net/tickets/4355/NEW/img_1641980985_1641981048__predatorv5.jpg?v=1.1.0'); background-size: cover; background-position: center;">

  <!-- Sign In Card -->
  <div class="bg-white rounded-lg shadow-xl p-8 w-100 max-w-md">
    <!-- Logo/Title -->
    <h1 class="text-green-600 text-3xl font-bold text-center mb-2">SECTIFY</h1>

    <!-- Subtitle -->
    <p class="text-gray-600 text-center mb-8">
      Sign in to cast your vote for who you believe in.
    </p>

    <!-- Form -->
    <form class="space-y-6">
      <!-- Full Name Field -->
      <div class="form-group">
        <label for="fullName" class="block text-gray-600 mb-2">Full name</label>
        <input
          type="text"
          id="fullName"
          class="form-control w-100 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Enter full name"
        />
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="block text-gray-600 mb-2">Email address</label>
        <input
          type="email"
          id="email"
          class="form-control w-100 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Enter email address"
        />
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="block text-gray-600 mb-2">Password</label>
        <input
          type="password"
          id="password"
          class="form-control w-100 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Enter password"
        />
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>
    </form>
  </div>

</body>
</html>
