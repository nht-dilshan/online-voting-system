<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-emerald-700 to-emerald-900">
  <div class="relative w-full max-w-md">
    <!-- Background Card -->
    <div class="absolute inset-0 bg-white/30 backdrop-blur-lg rounded-2xl transform -rotate-3"></div>
    <!-- Main Card -->
    <div class="relative bg-white rounded-xl shadow-xl p-8 space-y-6">
      <!-- Header -->
      <div class="text-center space-y-2">
        <h1 class="text-emerald-600 text-3xl font-bold tracking-wide">SECTIFY</h1>
        <p class="text-gray-600">Sign up to cast your vote for who you believe in.</p>
      </div>
      <!-- Form -->
      <form class="space-y-4" onsubmit="handleSubmit(event)">
        <!-- Full Name Field -->
        <div class="space-y-1.5">
          <label for="fullName" class="block text-sm font-medium text-gray-700">Full name</label>
          <input 
            id="fullName"
            name="fullName"
            type="text"
            placeholder="Enter full name"
            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition duration-200"
            required
          />
        </div>
        <!-- VIN Field -->
        <div class="space-y-1.5">
          <label for="vin" class="block text-sm font-medium text-gray-700">VIN</label>
          <input 
            id="vin"
            name="vin"
            type="text"
            placeholder="Enter VIN"
            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition duration-200"
            required
          />
        </div>
        <!-- Email Field -->
        <div class="space-y-1.5">
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <input 
            id="email"
            name="email"
            type="email"
            placeholder="Enter Email address"
            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition duration-200"
            required
          />
        </div>
        <!-- Password Field -->
        <div class="space-y-1.5">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="relative">
            <input 
              id="password"
              name="password"
              type="password"
              placeholder="Enter password"
              class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition duration-200"
              required
            />
            <button 
              type="button" 
              onclick="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
            >
              <span id="password-icon" class="material-icons">visibility</span>
            </button>
          </div>
        </div>
        <!-- Sign Up Button -->
        <button 
          type="submit" 
          class="w-full bg-emerald-600 text-white py-2.5 rounded-lg hover:bg-emerald-700 focus:ring-4 focus:ring-emerald-500/20 transition duration-200 text-sm font-semibold mt-6"
        >
          Sign up
        </button>
        <!-- Sign In Link -->
        <div class="text-center text-sm">
          <span class="text-gray-600">Already have an account?</span>
          <a href="#" class="text-emerald-600 hover:text-emerald-700 font-medium">Sign in</a>
        </div>
        <!-- Terms and Privacy -->
        <div class="text-center text-xs text-gray-500">
          By signing up you accept our 
          <a href="#" class="text-emerald-600 hover:text-emerald-700">terms and conditions</a> & 
          <a href="#" class="text-emerald-600 hover:text-emerald-700">private policy</a>.
        </div>
      </form>
    </div>
  </div>
  <!-- Decorative Elements -->
  <div class="fixed bottom-0 left-0 w-64 h-64 bg-emerald-600/20 rounded-full blur-3xl -z-10"></div>
  <div class="fixed top-0 right-0 w-64 h-64 bg-emerald-600/20 rounded-full blur-3xl -z-10"></div>

  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const passwordIcon = document.getElementById('password-icon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.textContent = 'visibility_off';
      } else {
        passwordInput.type = 'password';
        passwordIcon.textContent = 'visibility';
      }
    }

    function handleSubmit(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData.entries());
      console.log('Form submitted:', data);
    }
  </script>
</body>
</html>
