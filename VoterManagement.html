<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex flex-col md:flex-row h-screen">

  <!-- Sidebar -->
  <div class="bg-white shadow-lg h-full w-full md:w-64 fixed md:relative flex flex-col">
    <div class="p-6">
      <a href="admin.html" class="font-bold text-lg text-emerald-500">VoteStream</a>
    </div>
    <nav class="mt-6 flex-grow">
      <div class="px-6 py-3 hover:bg-gray-300 cursor-pointer">
        <a href="admin.html" class="flex items-center text-gray-700 hover:text-emerald-500">
          <span class="ml-3">Dashboard</span>
        </a>
      </div>
      <div class="px-6 py-3 hover:bg-gray-300 cursor-pointer">
        <a href="electionmanagement.html" class="flex items-center text-gray-700 hover:text-emerald-500">
          <span class="ml-3">Election Management</span>
        </a>
      </div>
      <div class="px-6 py-3 bg-gray-300 cursor-pointer">
        <a href="VoterManagement.html" class="flex items-center text-gray-700">
          <span class="ml-3">Voter Management</span>
        </a>
      </div>
      <div class="px-6 py-3 hover:bg-gray-300 cursor-pointer">
        <a href="CandidateManagement.html" class="flex items-center text-gray-700">
          <span class="ml-3">Candidate Management</span>
        </a>
      </div>
    </nav>
  </div>

  <!-- Main Content -->
  <div class=" w-full items-center p-4 md:p-8">
    <div class="max-w-7xl mx-auto p-6 bg-white rounded-lg shadow-lg">
      
        <!-- Header Section -->
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Voter Management</h1>
            <p class="text-gray-500">Manage and monitor voters</p>
        </header>

        <!-- Voter Management Section -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Voter List</h2>
            <table class="min-w-full border-collapse border border-gray-300">
                <thead>
                    <tr>
                        <th class="border border-gray-300 p-3 bg-gray-50 text-left">Voter Name</th>
                        <th class="border border-gray-300 p-3 bg-gray-50 text-left">Voter ID</th>
                        <th class="border border-gray-300 p-3 bg-gray-50 text-left">Status</th>
                        <th class="border border-gray-300 p-3 bg-gray-50 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hover:bg-gray-50">
                        <td class="border border-gray-300 p-3">John Doe</td>
                        <td class="border border-gray-300 p-3">#1021</td>
                        <td class="border border-gray-300 p-3">Voted</td>
                        <td class="border border-gray-300 p-3">
                            <button class="px-3 py-1 bg-yellow-500 text-white rounded">View</button>
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-50">
                        <td class="border border-gray-300 p-3">Jane Smith</td>
                        <td class="border border-gray-300 p-3">#1042</td>
                        <td class="border border-gray-300 p-3">Not Voted</td>
                        <td class="border border-gray-300 p-3">
                            <button class="px-3 py-1 bg-yellow-500 text-white rounded">View</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Footer -->
        <footer class="mt-8 text-center text-gray-500">
            &copy; 2025 Voting System. All rights reserved.
        </footer>
    </div>
  </div>
</body>
</html>
