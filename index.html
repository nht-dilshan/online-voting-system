<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex">

  <!-- Sidebar -->
  <div class="bg-white shadow-lg h-screen w-64 fixed">
    <div class="p-6">
      <a href="#" class="font-bold text-lg text-gray-800">Sectify</a>
    </div>
    <nav class="mt-6">
      <div class="px-6 py-3 hover:bg-gray-100 cursor-pointer">
        <a href="#" onclick="loadPage('home')" class="flex items-center text-gray-600">
          <span class="ml-3">Home</span>
        </a>
      </div>
      <div class="px-6 py-3 hover:bg-gray-100 cursor-pointer">
        <a href="#" onclick="loadPage('poll')" class="flex items-center text-gray-600">
          <span class="ml-3">Poll</span>
        </a>
      </div>
      <div class="px-6 py-3 hover:bg-gray-100 cursor-pointer">
        <a href="#" onclick="loadPage('about')" class="flex items-center text-gray-600">
          <span class="ml-3">About Us</span>
        </a>
      </div>
      <div class="px-6 py-3 hover:bg-gray-100 cursor-pointer">
        <a href="#" onclick="loadPage('profile')" class="flex items-center text-gray-600">
          <span class="ml-3">Profile</span>
        </a>
      </div>
    </nav>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="ml-64 p-6">
    <!-- Dynamic content will be loaded here -->
    <h1 class="text-2xl font-bold">Welcome to the Home Page</h1>
    <p>This is the main content area of the home page.</p>
  </div>

  <script>
    // Function to load content dynamically based on the page
    function loadPage(page) {
      const content = document.getElementById("main-content");
      switch (page) {
        case "home":
          content.innerHTML = `
            <h1 class="text-2xl font-bold">Welcome to the Home Page</h1>
            <p>This is the main content area of the home page.</p>
          `;
          break;
        case "poll":
          content.innerHTML = `
            <h1 class="text-2xl font-bold">Poll Page</h1>
            <p>Details about polls go here.</p>
          `;
          break;
        case "about":
          content.innerHTML = `
            <h1 class="text-2xl font-bold">About Us Page</h1>
            <p>Information about us goes here.</p>
          `;
          break;
        case "profile":
          content.innerHTML = `
            <h1 class="text-2xl font-bold">Profile Page</h1>
            <p>User profile details go here.</p>
          `;
          break;
        default:
          content.innerHTML = `
            <h1 class="text-2xl font-bold">Page Not Found</h1>
            <p>The page you are looking for does not exist.</p>
          `;
      }
    }
  </script>

</body>
</html>
