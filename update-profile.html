<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <!-- Main Content -->
  <div class="w-full max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header Section -->
    <div class="flex items-center justify-between mb-6">
      <!-- Page Title -->
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Update Profile</h1>
      <!-- Back Button -->
      <button onclick="history.back()" class="flex items-center space-x-2 text-green-600 hover:text-green-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        <span>Back</span>
      </button>
    </div>

    <!-- Update Profile Form -->
    <div class="bg-white shadow-md rounded-lg p-6 sm:p-8">
      <form action="#" method="POST" enctype="multipart/form-data">
        <!-- Profile Picture -->
        <div class="mb-6">
          <label for="profilePicture" class="block text-sm font-medium text-gray-700">Profile Picture</label>
          <div class="mt-2 flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
            <img src="https://via.placeholder.com/100" alt="Current Profile Picture" class="w-24 h-24 rounded-full border-2 border-green-500">
            <input type="file" id="profilePicture" name="profilePicture" class="text-sm text-gray-500">
          </div>
        </div>

        <!-- Full Name -->
        <div class="mb-6">
          <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="fullName" name="fullName" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Enter your full name" value="John Doe">
        </div>

        <!-- Email -->
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Enter your email" value="johndoe@example.com">
        </div>

        <!-- Phone -->
        <div class="mb-6">
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
          <input type="text" id="phone" name="phone" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Enter your phone number" value="+234 800 123 4567">
        </div>

        <!-- Address -->
        <div class="mb-6">
          <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
          <textarea id="address" name="address" rows="3" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Enter your address">123 Election Street, Abuja</textarea>
        </div>

        <!-- Save Button -->
        <div>
          <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-md">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
